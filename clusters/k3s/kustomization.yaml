apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - service.yaml
  - cronjob.yaml

configMapGenerator:
  - name: mcp-agent-config
    literals:
      - MCP_URL=http://sandbox-mcp:8091/mcp
      - MODEL=gpt-4o
      - MAX_STEPS=100

secretGenerator:
  - name: mcp-agent-secrets
    literals:
      - OPENAI_API_KEY=YOUR_API_KEY_HERE

commonLabels:
  app: mcp-agent
  managed-by: flux

images:
  - name: wholelottahoopla/rarb
    newTag: latest
